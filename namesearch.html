<html>
<head>
<style>


</style>

</head>
<body>
<p>
   <input type="text" id="serarch_text"> <button id="search_btn"> Search</button>
</p>
<div id="result">
</div>

<script type="text/javascript">
var nameArray=["Siddarth","Swathi","Sharath","Ram","Ramesh","Arjun","Bala","Pavan","Kishore","Ravi","Malli"];
search_btn.addEventListener('click',searchName);

serarch_text.onkeyup=function(event){
      if(event.keyCode==13){
	       searchName(null);
	  }

}

function searchName(event){
 var searchCount=0;
 var searchText=serarch_text.value;
 result.innerHTML="";
 
 for( var i=0;i< nameArray.length;i++){
    if(nameArray[i].toLowerCase().indexOf(searchText.toLowerCase())>-1){
	   var p=document.createElement('p');
	   p.innerHTML=nameArray[i];
	   result.appendChild(p);
	   searchCount++;	   
	}
 
 }
 if(searchCount==0){
   alert("Search not Found");
 }
 

}
  


</script>


</body>
</html>

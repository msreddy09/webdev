<html>
<head>


<style>
#gameContainer{
width:700px;
height:400px;
margin:100px auto;
border:1px solid green;
position:relative;
}
.game_btns{
    
    padding:20px 50px;
	font-size:24px;
	margin:0 15px;

}
#game_inner_container{
  position:absolute;
  top:150px;
  left:120px;
}
.att_text{
  font-weight:bold;
  font-size:20px;
}
#progressbar{
height:20px;
border:1px solid #ccc;
position:absolute;
bottom:0;
width:100%;
}
#progress{
  width:100%;
  background:green;
  height:20px;
}
</style>

</head>
<body>

    <div id="gameContainer">
	
	  <div id="game_inner_container">
		  <button id="first_btn" class="game_btns" onclick="firstButtonClick()" > 0 </button> +
		  <button id="second_btn" class="game_btns" onclick="secondButtonClick()"> 0</button>  =
		  <button id="result_btn" class="game_btns"> 0</button>
	  </div>
	  
	  <p class="att_text"> <label> Number of attempts : </label> <label id="num_att"> 0</label></p>
	  <small> Total should be 20</small>
	  <div id="progressbar">
	      <div id="progress">
		  </div>
	  </div>
	
	</div>
           
		   
		   


<script type="text/javascript">
var btn1= document.getElementById('first_btn');
var btn2= document.getElementById('second_btn');
var btn3= document.getElementById('result_btn');
var maxValue=20;
var numberOfAttempts=0;

function firstButtonClick(){
      var randomValue= Math.round(Math.random()*20);
	  btn1.innerHTML=randomValue;	  
	  caliculateResult();
	  
}
function secondButtonClick(){
      var randomValue= Math.round(Math.random()*20);
	  btn2.innerHTML=randomValue;	  
      caliculateResult();
}

function caliculateResult(){
      numberOfAttempts++;
      var result= parseInt(btn1.innerHTML)+parseInt(btn2.innerHTML)
	  btn3.innerHTML=result;
	  num_att.innerHTML=numberOfAttempts;
	  
	  progress.style.width=(700-numberOfAttempts*70)+"px";
	  if(numberOfAttempts>7){
	    progress.style.background="red";
	  }
	  
	  if(result==maxValue){
	     alert("you won the game");
		 resetGame();
	  } 
	  if(numberOfAttempts==10){
	      if(result==maxValue){
		     alert("you won the game");
		     resetGame();
		  }else{		  
			 alert("game Is over");
			 resetGame();
		 }
	  }
}
function resetGame(){
  btn1.innerHTML=0;
  btn2.innerHTML=0;
  btn3.innerHTML=0;
  numberOfAttempts=0;
  num_att.innerHTML=0;
  progress.style.width="100%";
  progress.style.background="green";
 
}



 


 
</script>
</body>
</html>

<!doctype html>
<html>
   <head>
     <title> Web Demo</title>
<style>
.active{
background:lime;
color:white;

}
li{
cursor:pointer;
padding:10px;
border-radius:5px;
}
</style>
   </head>
   <body>
   
   <ul>
   
      <li class="tabs active" onclick="callBehaviour(event)"> Home</li>
      <li class="tabs" onclick="callBehaviour(event)"> Service</li>
      <li class="tabs" onclick="callBehaviour(event)"> Project</li>
      <li class="tabs" onclick="callBehaviour(event)"> contact</li>
   </ul>
   
   <button id="addBtn">Add an element once only </button>
   <script>
   function addNewElement(){
     var newLi = document.createElement('li');
	 newLi.innerText = " Web pages ";	 
	 newLi.className = "tabs";
	 newLi.addEventListener("click",callBehaviour);
	 var ul = document.querySelector('ul');
	 ul.appendChild(newLi);
     addBtn.removeEventListener('click', addNewElement ,true);
	 
   }
   addBtn.addEventListener('click',addNewElement,true);
   
   
   
   function callBehaviour(e){
	   var el = e.srcElement;
	   var lis = document.getElementsByClassName('tabs');
	   var listLength = lis.length;
	   for(var i = 0;i < listLength; i++){
	      lis[i].classList.remove('active');
	   }
	   el.classList.add('active');
	}
   
   </script>
   
    
   
   </body>
</html>
